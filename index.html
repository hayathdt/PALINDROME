<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Verificateur de Palindrome</title>
</head>
<body>
  <div class="container">
    <div id="checker-palindrome">
      <h1>Découvrez si votre texte est un palindrome!</h1>
      <div id="input-container">
        <input id="text-input" placeholder="✍"/>
       <button id="check-btn">Verifier</button>
      </div>
       <div class="result" id="result">
          <p class="result-text"></p>
        </div>
      <div class="info">
          <p>Un palindrome se lit de la même manière dans les deux sens.</p>
          <p>Essayez: "radar" ou "Engage le jeu, que je le gagne"</p>
        </div>
     </div>
  </div>
   <script src="script.js"></script>
</body>
</html>
